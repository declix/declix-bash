name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install mise
      uses: jdx/mise-action@v2

    - name: Install dependencies
      run: |
        mise install
        echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

    - name: Run all tests
      run: |
        just shellcheck
        cd tests
        just test-local-generate

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install mise
      uses: jdx/mise-action@v2

    - name: Install dependencies
      run: |
        mise install
        echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

    - name: Run all tests before building
      run: |
        # Run shellcheck
        just shellcheck
        
        # Run Pkl tests
        pkl test generate_test.pkl
        
        # Run local generation tests
        cd tests
        just test-local-generate
        
        # Run container tests to ensure container builds work
        cd ..
        just build-container
        
        # Test container generation
        cd tests
        just test-generate

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Extract metadata for container
      if: github.ref == 'refs/heads/main'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build single-file release
      run: just release

    - name: Build and push container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags || 'declix-bash:test' }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create release archive
      run: |
        mkdir -p dist
        tar -czf dist/declix-bash-${{ steps.tag.outputs.tag }}.tar.gz \
          --exclude='.git' \
          --exclude='dist' \
          --exclude='tests/*/generated.sh' \
          .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/declix-bash-${{ steps.tag.outputs.tag }}.tar.gz
          out/declix-bash.sh
        body: |
          ## declix-bash ${{ steps.tag.outputs.tag }}
          
          Bash script generator for declarative Linux system configuration using Pkl.
          
          ### Installation Options
          
          **Single-file release (Recommended):**
          ```bash
          # Download the script
          curl -L -o declix-bash.sh https://github.com/declix/declix-bash/releases/download/${{ steps.tag.outputs.tag }}/declix-bash.sh
          chmod +x declix-bash.sh
          
          # Generate and run scripts (requires pkl)
          ./declix-bash.sh resources.pkl | bash -s check
          ./declix-bash.sh resources.pkl | bash -s apply
          ```
          
          **Using container:**
          ```bash
          # No local installation required
          podman run --rm -v ./resources.pkl:/work/resources.pkl ghcr.io/declix/declix-bash:latest /work/resources.pkl | bash -s check
          ```
        draft: false
        prerelease: false